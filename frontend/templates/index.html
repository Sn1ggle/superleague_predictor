<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Abstiegs-Predicter</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Abstiegs-Predicter</h1>
    <form action="/predict" method="POST">
        <label for="team">WÃ¤hle einen Verein:</label>
        <select name="team" id="team">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>
        <button type="submit">Vorhersage erhalten</button>
    </form>
    {% if prediction %}
        <h2>Vorhersage:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
    {% if error_message %}
        <h2>Fehler:</h2>
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
